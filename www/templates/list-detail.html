<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{restaurant.name}}" class="">

    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item tab-item-active detail-tab-item" >
                Info
            </a>
            <a class="tab-item detail-tab-item">
                Reviews
            </a>
            <a class="tab-item detail-tab-item">
                Menu
            </a>
            <a class="tab-item detail-tab-item">
                Locatie
            </a>
        </div>
    </div>

    <ion-content class="padding" ng-controller="MapController">

        <p> list..... id : {{restaurant.id}}
            {{restaurant.type}}
        </p>
        <br/><br/>

        <ion-slide-box active-slide="myActiveSlide">
            <ion-slide ng-repeat="image in restaurant.carousel">
                <div class="box"><img src="{{image}}" style="height: 170px"></div>
            </ion-slide>
        </ion-slide-box>




        <br /><br /><br /><br /><br /><br /><br />
        <div id="map" data-tap-disabled="true"></div>

        <img ng-src="{{restaurant.thumbnail}}" style="width: 64px; height: 64px">

        <p> list..... id : {{restaurant.id}}
            {{restaurant.type}}
        </p>
    </ion-content>
</ion-view>
