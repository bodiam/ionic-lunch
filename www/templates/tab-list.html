<ion-view view-title="">

    <ion-nav-buttons>
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input id="search-text" type="search" placeholder="Search" ng-model="searchSettings.$">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
        </div>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button button-icon icon ion-ios-settings" ng-click="openModal()"></button>
    </ion-nav-buttons>

  <ion-content class="padding">

    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="restaurant in restaurants | filter:searchSettings"
        type="item-text-wrap" href="#/restaurant/{{restaurant.id}}">
        <img ng-src="{{restaurant.thumbnail}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.location}}</p>
        <p>{{restaurant.type}}</p>
        <p>{{restaurant.rating}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
